<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>時計の世界会員サイト</title>

  </head>
  <body>
    <header>
        <!-- ★text-bg-danger★背景色は赤、文字は黒の配色セット -->
         <!-- ★fixed-top★上部に表示を固定するクラスセット -->

        <div class="container">
    <a class="navbar-brand" href="#"><img src="images/logo.png" alt="logo" width="200"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex mt-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
</nav>
    </header>
    <main>
        <section id="items">
            <div class="container text-center py-5 my-5">
                <!-- row★横方向に並ぶClass -->
                 <!-- rowとcolはセット -->
                <div class="row">
                <!-- PC4列、スマホ2列のレスポンシブで角丸 -->
                    <div class="col-4 col-md-3 g-3">
                        <img src="images/item_01.jpg" class="img-fluid rounded-circle"  alt="">
                    </div>
                    <div class="col-4 col-md-3 g-3">
                        <img src="images/item_02.jpg" class="img-fluid rounded-circle"  alt="">
                    </div>
                    <div class="col-4 col-md-3 g-3">
                        <img src="images/item_03.jpg" class="img-fluid rounded-circle"  alt="">
                    </div>
                    <div class="col-4 col-md-3 g-3">
                        <img src="images/item_04.jpg" class="img-fluid rounded-circle"  alt="">
                    </div>
                    <div class="col-4 col-md-3 g-3">
                        <img src="images/item_05.jpg" class="img-fluid rounded-circle"  alt="">
                    </div>
                    <div class="col-4 col-md-3 g-3">
                        <img src="images/item_06.jpg" class="img-fluid rounded-circle"  alt="">
                    </div>
                    <div class="col-4 col-md-3 g-3">
                        <img src="images/item_07.jpg" class="img-fluid rounded-circle"  alt="">
                    </div>
                    <div class="col-4 col-md-3 g-3">
                        <img src="images/item_08.jpg" class="img-fluid rounded-circle"  alt="">
                    </div>
                
                </div>
            </div>
        </section>
        <section id="hero">
            <div class="container">
                <div class="bg-danger-subtle p-5 rounded">
                    <h1>時計の世界オンライン</h1>
                    <p class="lead">
                        ユーザー登録とは、無料でお客様の情報を登録できる機能です。
                        お気に入り登録した時計情報をいつでもご覧いただけます。
                    </p>

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-danger btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal" aria-hidden="true">
                      ユーザー登録する
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" >
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">ユーザー登録しませんか？(無料)</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            時計について気になる情報をお届けします。ぜひ登録してください。
                          </div>
                          <div class="modal-body">
                          <form>
                              <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">受信可能なメールアドレスをご入力ください。</div>
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                                <div class="form-text">全角・半角を入れて、8文字以上でご入力ください。</div>
                              </div>
                              <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">確認しました。</label>
                              </div>
                              <button type="submit" class="btn btn-danger">新規登録(無料)</button>
                          </form>
                          </div>
                        </div>
                      </div>
                    </div> 
                </div>
            </div>
        </section>
    </main>
    <footer>
      <div class="text-bg-danger text-center p-5 mt-5">
          <div class="py-5"><img src="images/logo.png" alt=""></div>
          <p><small>時計の世界 copyright&copy;2025</small></p>
      </div>
